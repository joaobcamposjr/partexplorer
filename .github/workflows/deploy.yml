name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: Add VPS to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 95.217.76.135 >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      env:
        VPS_HOST: 95.217.76.135
        VPS_USER: root
        SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      run: |
        # Salvar chave SSH
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Deploy
        ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
          # Criar diretório se não existir
          mkdir -p /root/partexplorer
          
          # Configurar git para não pedir credenciais
          git config --global credential.helper store
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Baixar código do GitHub usando HTTPS
          cd /root
          rm -rf partexplorer
          git clone https://github.com/joaobcamposjr/partexplorer.git
          
          # Executar deploy
          cd partexplorer
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
        EOF
        
    - name: Final Health Check
      run: |
        sleep 60
        echo "🔍 Verificação final..."
        curl -f http://95.217.76.135:3000 || exit 1
        curl -f http://95.217.76.135:8080/health || exit 1
        echo "✅ Deploy concluído com sucesso!" 