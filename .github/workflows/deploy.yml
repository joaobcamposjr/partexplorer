name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: Add VPS to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 95.217.76.135 >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 95.217.76.135
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          # Criar diret√≥rio se n√£o existir
          mkdir -p /root/partexplorer
          
          # Baixar c√≥digo do GitHub
          cd /root
          rm -rf partexplorer
          git clone https://github.com/joaobcamposjr/partexplorer.git
          
          # Executar deploy
          cd partexplorer
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
        
    - name: Final Health Check
      run: |
        sleep 60
        echo "üîç Verifica√ß√£o final..."
        curl -f http://95.217.76.135:3000 || exit 1
        curl -f http://95.217.76.135:8080/health || exit 1
        echo "‚úÖ Deploy conclu√≠do com sucesso!" 