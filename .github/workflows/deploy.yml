name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: Add VPS to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 95.217.76.135 >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      run: |
        # Fazer upload do c√≥digo
        scp -r . root@95.217.76.135:/root/partexplorer/
        
        # Executar deploy
        ssh root@95.217.76.135 << 'EOF'
          cd /root/partexplorer
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
        EOF
        
    - name: Final Health Check
      run: |
        sleep 60
        echo "üîç Verifica√ß√£o final..."
        curl -f http://95.217.76.135:3000 || exit 1
        curl -f http://95.217.76.135:8080/health || exit 1
        echo "‚úÖ Deploy conclu√≠do com sucesso!" 