name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: Add VPS to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 95.217.76.135 >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      env:
        VPS_HOST: 95.217.76.135
        VPS_USER: root
        SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        # Salvar chave SSH
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Deploy
        ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
          # Limpar e recriar diretÃ³rio
          cd /root
          rm -rf partexplorer
          mkdir -p partexplorer
          
          # Configurar git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Baixar cÃ³digo do GitHub com retry
          cd /root
          for i in {1..3}; do
            echo "Tentativa $i de clonar repositÃ³rio..."
            if git clone https://github.com/joaobcamposjr/partexplorer.git; then
              echo "Clone bem-sucedido!"
              break
            else
              echo "Falha na tentativa $i"
              if [ $i -eq 3 ]; then
                echo "Todas as tentativas falharam"
                exit 1
              fi
              sleep 5
            fi
          done
          
          # Criar arquivo .env com variÃ¡veis seguras
          cd partexplorer
          cat > .env << 'ENVEOF'
          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          DB_NAME=procatalog
          REDIS_HOST=redis
          REDIS_PORT=6379
          ES_HOST=elasticsearch
          ES_PORT=9200
          GIN_MODE=release
          PORT=8080
          ENVEOF
          chmod 600 .env
          
          # Executar deploy
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
        EOF
        
    - name: Final Health Check
      run: |
        sleep 60
        echo "ðŸ” VerificaÃ§Ã£o final..."
        curl -f http://95.217.76.135:3000 || exit 1
        curl -f http://95.217.76.135:8080/health || exit 1
        echo "âœ… Deploy concluÃ­do com sucesso!" 