services:
  # Backend API
  backend:
    container_name: partexplorer-backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_USER=jbcdev
      - DB_PASSWORD=jbcpass
      - DB_NAME=procatalog
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6380
    depends_on:
      - elasticsearch
      - redis
    volumes:
      - ../backend:/app
    networks:
      - partexplorer-network

  # Frontend React
  frontend:
    container_name: partexplorer-frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - partexplorer-network

  # Elasticsearch
  elasticsearch:
    container_name: partexplorer-elasticsearch
    image: elasticsearch:8.11.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - partexplorer-network

  # Redis Cache
  redis:
    container_name: partexplorer-redis
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - partexplorer-network

  # Kibana (opcional - para debug do Elasticsearch)
  kibana:
    container_name: partexplorer-kibana
    image: kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - partexplorer-network

volumes:
  elasticsearch_data:
  redis_data:

networks:
  partexplorer-network:
    driver: bridge 